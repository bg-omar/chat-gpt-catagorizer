<!DOCTYPE html>
<html lang="">
<head>
    <title>Big PP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-row {
            margin: 10px 0;
        }
        .horizontal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: #fff;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button.active {
            background-color: #4caf50;
            color: #fff;
        }

        button.inactive {
            background-color: #ccc;
            color: #666;
        }

        #btn {
            background-color: #4caf50;
        }
        #toggle-script {
            background-color: #ff9800;
        }
        #toggle-scroll {
            background-color: #2196f3;
        }
        #toggle-sort {
            background-color: #e91e63;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Want Big PP??</h1>
<div class="button-container">
    <div class="button-row">
        <button id="btn">Get PP</button>
    </div>
    <div class="button-row horizontal-buttons">
        <button id="toggle-script">Script On</button>
        <button id="toggle-scroll">Scroll On</button>
        <button id="toggle-sort">Sort On</button>
    </div>
</div>
<div id="output"></div>
<script src="popup.js"></script>
</body>
</html>
